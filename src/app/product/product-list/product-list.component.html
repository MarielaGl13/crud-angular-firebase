<div class="container mt-5" *ngIf="loading">
  <div class="row justify-content-center">
    <div class="col">
      <h1 class=" m-auto text-center">
        <i class="fa fa-spin fa-sync spinner fa-5x"></i>
      </h1>
    </div>
  </div>
</div>
<div class="container mt-5" *ngIf="!loading">
  <button class="btn btn-primary" routerLink="agregar-producto" routerLinkActive="router-link-active" ><i class="fas fa-plus"></i> Agregar Producto</button>
  <div class="row mt-5">
      <div class="col-lg-3 col-md-6 col-sm-6 col-10 mt-5"*ngFor="let producto of productos ">
       <div class="card">
        <img src="{{producto.imagenUrl|| 'assets/img/noimage.jpg'}}" class="card-img-top card-image" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{producto.nombre}}</h5>
          <p class="card-text">{{producto.descripcion}}</p>
          <button class="btn  btn-danger mx-1 btn-delete" (click)="eliminar(producto.id)"><i class="fas fa-trash"></i></button>


              <p class="text-content ">
              {{producto.precio | currency}}
            </p>
              <p class=" text-content">cantidad: {{producto.cantidad}}
              </p>
          <a href="#" class="btn btn-primary mx-1 float-right" routerLink="editar-producto/{{producto.id}}">Editar <i class="fas fa-edit"></i></a>

        </div>
      </div>
    </div>
  </div>
</div>
